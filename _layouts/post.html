---
layout: default
---

<div class="callout">
  <h2>{{ page.title }}</h2>
  {{ content }}
  <div id="quiz">
  </div>

  <script src="{{ "/assets/quizlyQuestion.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/assets/template.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/assets/quizly.js" | prepend: site.baseurl }}"></script>
  <script>
    $(document).ready(function(){
      {% if page.quiz %}
      new Quizly($('#quiz')[0], {{page.quiz}});
      {% endif %}
    });
  </script>
</div>
