<head>
	<meta charset="utf-8">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-93709201-1', 'none');
	  ga('send', 'pageview');

	</script>
	<script src="{{ "/assets/jquery.js" | prepend: site.baseurl }}"></script>
	<script src="{{ "/assets/what-input.js" | prepend: site.baseurl }}"></script>
	<script src="{{ "/assets/foundation.min.js" | prepend: site.baseurl }}"></script>
	<script src="{{ "/assets/quizlyQuestion.js" | prepend: site.baseurl }}"></script>
	<script src="{{ "/assets/template.js" | prepend: site.baseurl }}"></script>
	<script src="{{ "/assets/quizly.js" | prepend: site.baseurl }}"></script>
	<script>
		$(document).ready(function(){
			{% if page.quiz %}
				new Quizly($('#quiz')[0], {{page.quiz}});
			{% endif %}

			var japanCookie = document.cookie;
			if(japanCookie.length){
				var toggle = japanCookie.replace('japanify=', '') == 'true';
				$('#japanify').prop('checked', toggle ? 'checked' : '');
			}
			$('#japanify').change(function(){
				document.cookie = "japanify=" + $(this).prop('checked') + "; expires=Mon, 31 Dec 2035 12:00:00 UTC";
				var japanify = $('#japanify').prop('checked');
				japanify ? $('.japanify').show() : $('.japanify').hide();
				japanify ? $('.no-japanify').hide() : $('.no-japanify').show();
			}).trigger('change');
			$(document).foundation();
		});
	</script>

	<link rel="stylesheet" href="{{ "/assets/foundation.min.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ "/assets/main.css" | prepend: site.baseurl }}">
</head>
