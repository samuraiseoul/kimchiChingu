<head>
	<meta charset="utf-8">
	<meta name="keywords" content="{% for word in site.keywords %}{{word}}{% if forloop.last == false %},{% endif %}{% endfor %}{% for word in page.categories %},{{word}}{% endfor %}">
	<meta name="description" content="{% if page.description %}{{page.description}}{%else%}{{site.description}}{%endif%}">
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<link rel="icon" type="image/png" href="{{ "/assets/images/favicon.ico" | prepend: site.baseurl }}">
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-93709201-1', 'auto');
	  ga('send', 'pageview');
	</script>

	<script src="{{ "/assets/jquery.js" | prepend: site.baseurl }}"></script>
	<script src="{{ "/assets/what-input.js" | prepend: site.baseurl }}"></script>
	<script src="{{ "/assets/foundation.min.js" | prepend: site.baseurl }}"></script>
	<script>
		$(document).ready(function(){$(document).foundation();});
	</script>

	<link rel="stylesheet" href="/css/main.css">
</head>
